<p>

    <p>Introduire des plaques n&eacute;cessite l'existence pr&eacute;alable d'au moins deux <a href="_1k41ermnv.htm" >noeuds</a>.</p>

    <p>Une fl&egrave;che appara&icirc;t. Cliquer sur le noeud de d&eacute;part (le noeud devient rouge) puis sur le noeud d'arriv&eacute;e du panneau.
